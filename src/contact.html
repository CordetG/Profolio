<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
		<!-- import favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../favicon_io/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../favicon_io/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../favicon_io/favicon-16x16.png" />
		<link rel="manifest" href="../favicon_io/site.webmanifest" />
		<!-- import style sheet and javascript-->
		<link type="text/css" rel="stylesheet" href="../styles/style.css" />
		<script defer src="../scripts/contact.js"></script>
	</head>
	<body>
		<div class="body-header">
			<link rel="stylesheet" href="../styles/header.css" />
			<script type="text/javascript" src="../scripts/header.js"></script>
		</div>
		<main>
			<h2>- Contact Me -</h2>
			<!-- form -->
			<form action="../submit" id="contactForm">
				<h3>Contact Form</h3>
				<p class="form-instruction">
					Fill in the items in the form below. <br />
					<span class="req">*</span>
					- Required field
				</p>
				<!-- javascript input boxes-->
				<!-- radio buttons -->
				<fieldset class="form-pronounSet">
					<legend class="formSet-legend" id="title">Preferred Pronouns</legend>
					<div class="formSet-gender">
						<input
							class="formSet-input"
							type="radio"
							id="female"
							name="pronoun"
							value="female" />
						<label class="formSet-label" for="female">She/her</label>
					</div>
					<div class="formSet-gender">
						<input
							class="formSet-input"
							type="radio"
							id="male"
							name="pronoun"
							value="male" />
						<label class="formSet-label" for="male">He/him</label>
					</div>
					<div class="formSet-gender">
						<input
							class="formSet-input"
							type="radio"
							id="nonbinary"
							name="pronoun"
							value="nonbinary" />
						<label class="formSet-label" for="nonbinary">They/them</label>
					</div>
					<div class="formSet-gender">
						<input
							class="formSet-input"
							type="radio"
							id="omit"
							name="pronoun"
							value="omit" />
						<label class="formSet-label" for="omit">I prefer not to say</label>
					</div>
				</fieldset>
				<!-- submit / reset buttons-->
				<div class="form-buttonBox">
					<input class="formBtn-submit" type="submit" value="Submit" />
					<input class="formBtn-reset" type="reset" value="Reset" />
				</div>
			</form>
		</main>
		<div class="body-footer">
			<link rel="stylesheet" href="../styles/footer.css" />
			<script type="text/javascript" src="../scripts/footer.js"></script>
		</div>
	</body>
</html>
